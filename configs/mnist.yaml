defaults:
  - bridge: diffusion
  - model: mse
  - architecture: uvit_small
  - dataset: mnist
  - training: default
  - slack_sampler: bessel
  - _self_

# Hydra configuration
hydra:
  job:
    chdir: true
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}

# Global settings
device: cuda
seed: 42
train_split: 0.8

# Experiment settings
experiment:
  name: "mnist"
  version: "1.0"
  description: "MNIST with UViT"

# Logging
logging:
  level: INFO

# Plotting (handled automatically by main.py)
create_plots: true 